<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Xoomer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="/stylesheets/style.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>   
        <script type="application/javascript">
            $(document).ready ( function ( ) {
                $('#emailForm').submit(function(event){
                    if ($('#email').val().trim().length == 0) {
                        $('.message').text ('');
                        $('.error').text("Email Cannot be empty");
                        return false;
                    } 
                });
            });
        </script>        
    </head>
    
    <body>
        <div class="container-full">
            <div class="row">
                <div class="col-lg-12 text-center v-center">
                    <h1>Xoomer</h1>
                    <p class="lead">Track Exchange Rate to India in Xoom.</p>
                    <br>
                    <form class="col-lg-12" method="post" action="{{action}}" id="emailForm">
                        <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                            <input type="text" id="email" name="email" class="center-block form-control input-lg" placeholder="Enter your email address">
                            <span class="input-group-btn"><button class="btn btn-lg btn-primary">{{option}}</button></span>
                        </div>
                    </form>
                    <p class = "error lead"></p>
                    <p class = "message lead">{{message}}</p>
                </div>
            </div>
        </div> 
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column footer">
                     <a href="http://www.twitter.com/mooveprince" target="_blank" class="btn pull-left">Contact</a>
                     <a href="#" class="btn pull-right">Terms</a>
                </div>
            </div>            
        </div>   
    </body>
    
</html>
