<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Xoomer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/spectrum/1.3.0/css/spectrum.css" rel="stylesheet"> 
        <link href="/stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/spectrum/1.3.0/js/spectrum.js"</script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>  

        <div class="container-full">
            <div class="row">
                <div class="col-lg-12 text-center v-center">
                    <h1>Xoomer</h1>
                    <p class="lead">Track exchange rate to India in Xoom</p>
                    <br>
                    <form class="col-lg-12" method="post" action={{action}}>
                        <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input type="text" name="email" class="center-block form-control input-lg" title="Enter you email." placeholder="Enter your email here">
                        <span class="input-group-btn"><button class="btn btn-lg btn-primary">{{option}}</button></span>
                        </div>
                  </form>
                    <p class="notify lead">{{message}}<p>
                </div>
              </div> 
        </div> 
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                <br><br>
                  <p class="pull-left">
                      <a href="http://www.twitter.com/mooveprince" target="_blank">
                        Moovendhan Elanchezhiyan
                      </a>
                  </p>
                    <p class="pull-right">
                        <a href="/terms" target="_blank"> Terms </a>
                    </p>
                <br><br>
                </div>
            </div>
        </div>
    </body>
</html>
